<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacola- EXCLUSIVIST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Rokkitt:ital,wght@0,100..900;1,100..900&family=Tenor+Sans&display=swap" rel="stylesheet">

    <style>
        body {
    font-family: "Tenor Sans", sans-serif;
    margin: 0;
    padding: 0;
}


nav {
    display: flex;
    justify-content: space-between;
    background-color: white;
    padding: .625rem;
    border: .0625rem solid gray;
    position: relative;
    width: 100%;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    align-items: center;
}

nav ul li {
    margin-right: 1.25rem;
}

nav ul.nav-left li a,
nav ul.nav-right li a {
    color: rgb(0, 0, 0);
    text-decoration: none;
    padding: .625rem .9375rem;
    display: flex;
    justify-content: center;
    align-items: center;
}

nav ul.nav-right li a img {
    width: 1.5625rem;
    height: 1.5625rem;
    object-fit: cover;
}

main {
    padding: 1.25rem;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: .625rem;
    position: static;
    bottom: 0;
    width: 100vh;
}

ul.nav-left {
    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: .9375rem;
}

ul.nav-right img {
    width: 2.5rem;
    height: 2.5rem;
    
}

.logo img {
    width: 5.625rem;
    height: 3.1837rem;
    object-fit: cover;
}

#search-bar {
    width: 100%;
    padding: .3125rem;
    border: .0625rem solid #ccc;
    border-radius: .25rem;
    box-sizing: border-box;
}

#search-results li {
    padding: .625rem;
    cursor: pointer;
    border-bottom: .0625rem solid #ccc;
    
}

#search-results li:hover {
    background-color: #f0f0f0;
}

.cart-container {
    width: 50%;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.cart-container h1 {
    text-align: center;
    margin-bottom: 20px;
}

.cart-item {
    display: flex;
    align-items: center;
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
}

.cart-item img {
    width: 100px;
    height: 100px;
    margin-right: 20px;
}

.item-details {
    flex: 1;
}

.item-details h2 {
    margin: 0;
}

.item-details p {
    margin: 5px 0;
}

.item-details label {
    margin-right: 10px;
}

.item-details input {
    width: 50px;
}

.remove-btn {
    background-color: #ffffff;
    color: #000000;
    border: 1px solid black;
    border: none;
    padding: 10px;
    cursor: pointer;
}

.remove-btn:hover {
    background-color: #ff0000;
    color: rgb(255, 255, 255);
    transition: 0.6s;
}

.cart-total {
    text-align: right;
    margin-top: 20px;
}

.checkout-btn {
    width: 100%;
    padding: 15px;
    background-color: #5eff00;
    color: #ffffff;
    border: solid 1px white;
    cursor: pointer;
    font-size: 16px;
}

.checkout-btn:hover {
    background-color: #ffffff;
    border: solid 1px black;
    color: rgb(0, 0, 0);
    transition: 0.7s;
}

.continuar-btn{ 
    margin-top: 5px;
    width: 100%;
    padding: 15px;
    background-color: #000000;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

.continuar-btn:hover{
    background-color: white;
    border: solid 1px black;
    color: black;
    transition: 0.3s;
}

    </style>
</head>
<body>
    
    <nav>
        <ul class="nav-left">
            <div class="logo">
                <img src="imagens/1of1-logo1.webp" alt="logo">
            </div>

            <li><a href="index.html" target="_self">Início</a></li>
            <li><a href="produtos.html" target="_self">Produtos</a></li>
            <li><a href="sobre.html" target="_self">Sobre</a></li>
            <li><a href="galeria.html" target="_self">Galeria</a></li>
            <li><a href="Collab.html" target="_self">Collab</a></li>

        </ul>
            
            

        <ul class="nav-right">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Pesquisar...">
                <ul id="search-results"></ul>
            </div>
            <script src="script.js"></script>
            <li><a  href="#"><img src="imagens/lupa.png" alt="lupa"></a></li>
            <li><a  href="usuario.html"><img src="imagens/usuario1.png" alt="usuario"></a></li>
            <li><a  href="sacola.html"><img src="imagens/sacola.png" alt="sacola"></a></li>
        </ul>
    </nav>



    <div class="cart-container">
        <h1>Carrinho de Compras</h1>
        <div class="cart-item">
            <img src="imagens/produto4.webp" alt="Produto 1">
            <div class="item-details">
                <h2>1of1 "OG 2.0" Dad Hat</h2>
                <p>Preço: R$ 50,00</p>
                <label for="quantity1">Quantidade:</label>
                <input type="number" id="quantity1" name="quantity1" value="1">
            </div>
            <button class="remove-btn">Remover</button>
        </div>
        <div class="cart-item">
            <img src="imagens/produto3.webp" alt="Produto 2">
            <div class="item-details">
                <h2>1of1 "Redrum" Black Hoodie</h2>
                <p>Preço: R$ 419,00</p>
                <label for="quantity2">Quantidade:</label>
                <input type="number" id="quantity2" name="quantity2" value="1">
            </div>
            <button class="remove-btn">Remover</button>
        </div>
        <div class="cart-total">
            <h3>Total: R$ 80,00</h3>
        </div>
        <button class="checkout-btn">Finalizar Compra</button>
        <button href="produtos.html" class="continuar-btn">Continuar Comprando</button>
    </div> 




</body>
</html>
